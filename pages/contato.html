<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
            <form action="teste.html">
                Nome
                <input type="Text" id="nome" name="nome"
                    required placeholder="Digite seu nome completo">
            </br>
                       Data de nascimento
                       <input type="date" id="nascimento" name="nascimento" >

            </br>
                    <input type="submit" id="botao" name="botao"

        </br>
                    Email
                    <input type="email" id="email" name="email"
                    required placeholder="Informe seu e-mail">
                    
                    

                    feminino
                    <input type="radio" id="Feminino" name="Sexo">
            </br>
            
                    masculino

                    </br>
                    
                    <input type="tel" id="telefone" name="telefone"

                    </br>
                    Altura
                    <input type="number" id="altura" name="altura"
                    placeholder="Informe sua altura">
                    </br>
                    Escolha seu prato favorito

                        <option value="las">Lasanha</option>
                        <option value="churras">Churrasco</option>

            </form>
